<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROBANK</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1 class="Titulo">PROBANK</h1>
  <div class="container">
    <label for="cuenta">Selecciona una cuenta:</label>
    <select id="cuenta">
      <option value="0">Juan Vargas</option>
      <option value="1">Sonia Garzon</option>
      <option value="2">Angelica Orjuela</option>
    </select>
    
    <label for="password">Ingresa contraseña:</label>
    <input type="password" id="password">
    <button onclick="iniciarSesion()">Iniciar Sesión</button>
  </div>
  <div id="operaciones" class="container hidden">
    <h2>Bienvenido, <span id="nombreCuenta"></span></h2>
    <button onclick="consultarSaldo()">Consultar Saldo</button>
    <button onclick="ingresarMonto()">Recargar dinero</button>
    <button onclick="retirarMonto()">Retirar dinero</button>

    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>
  <div id="resultado" class="container hidden">
    <h3>Resultado:</h3>
    <p id="mensaje"></p>
  </div>
    
</body>
</html>
